<ion-header>
  <ion-toolbar>
    <ion-title>
      Measurements
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitEntry()">
    <ion-item>
      <ion-label>Body weight</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="entry.bodyWeight"
        name="bodyWeight"
        clearInput
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Waist</ion-label>
      <ion-input [(ngModel)]="entry.waist" name="waist" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Biceps</ion-label>
      <ion-input
        [(ngModel)]="entry.biceps"
        name="biceps"
        clearInput
      ></ion-input>
    </ion-item>
    <ion-button type="submit">Save</ion-button>
  </form>
</ion-content>
