<ion-header>
  <ion-toolbar>
    <ion-title>
      Workouts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="startNewWorkout()">Start new workout</ion-button>
  <app-workout-cell
    *ngFor="let workout of workoutList"
    (click)="presentPopover(workout)"
    [value]="workout"
  ></app-workout-cell>
</ion-content>
