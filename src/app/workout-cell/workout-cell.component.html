<ion-card>
  <ion-card-header>
    <ion-card-title>{{ value.name }}</ion-card-title>
  </ion-card-header>

  <ion-item *ngFor="let exercise of exerciseList; let i = index" lines="none">
    <ion-label>{{ exercise.name }}</ion-label>
    <ion-label>{{ value.recomendationsList[i] }}</ion-label>
  </ion-item>
</ion-card>
